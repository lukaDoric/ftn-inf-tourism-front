<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursOverview/toursOverview.css">
    <title>Tour Overview</title>
    <script type="module" src="../../../../dist/tours/pages/toursOverview/toursOverview.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li id="logout-button" class="nav-item push-right"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <section id="main-section">
        <section class="tours-overview-section">
            <table id="tours-overview-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date and Time</th>
                        <th>Max Guests</th>
                        <th>Status</th>
                        <th>Rating</th>
                        <th>Edit Tour</th>
                        <th>Delete Tour</th>
                    </tr>
                </thead>
                <tbody id="tours-overview-table-body">

                </tbody>
                <tfoot>
                    <tr>
                        <td><button id="tours-create-button">Add Tour</button></td>
                    </tr>
                </tfoot>

            </table>
        </section>

        <section id="tours-overview-rating-section">
            <section id="tours-overview-rating-template-handler">
                <p id="tour-title"></p>
                <template id="tours-overview-rating-template"> 
                    <div id="review">
                        <p id="tours-overview-rating-username"></p>
                        <img id="tours-overview-rating-img" src="" />
                        <textarea id="tours-overview-rating-textarea" readonly></textarea>
                    </div>
                </template>
            </section>
        </section>
    </section>
</body>

</html>
