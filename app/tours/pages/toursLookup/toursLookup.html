<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursLookup/toursLookup.css">
    <title>Tour Overview</title>
    <script type="module" src="../../../../dist/tours/pages/toursLookup/toursLookup.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item" id="tours-lookup-link"><a href="../toursLookup/toursLookup.html">Tour Lookup</li>
            <li id="logout-button" class="nav-item push-right"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="tours-lookup-filter-main">
            <section class="tours-lookup-filter-section">
                <button type="button" id="show-reserved-button">View reserved tours</button>
                <h1>Search Filters:</h1>
                <div class="tours-lookup-filter-div">
                    <p>Order by:</p>
                    <div class="tours-lookup-div">
                        <input type="radio" id="order-by-name" name="order-by" value="Name" checked />
                        <label for="order-by-name">Name</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="order-by-description" name="order-by" value="Description" />
                        <label for="order-by-description">Description</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="order-by-datetime" name="order-by" value="Date and Time" />
                        <label for="order-by-datetime">Date and Time</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="order-by-maxguests" name="order-by" value="Max Guests" />
                        <label for="order-by-maxguests">Max Guests</label>
                    </div>
                </div>

                <div class="tours-lookup-filter-div">
                    <p>Page size:</p>
                    <div class="tours-lookup-div">
                        <input type="radio" id="page-size-5" name="page-size" value="5" checked />
                        <label for="page-size-5">5</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="page-size-10" name="page-size" value="10" />
                        <label for="page-size-10">10</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="page-size-20" name="page-size" value="20" />
                        <label for="page-size-20">20</label>
                    </div>
                </div>

                <div class="tours-lookup-filter-div">
                    <p>Tour Status:</p>
                    <div class="tours-lookup-div">
                        <input type="radio" id="published" name="tour-status" value="Published" checked />
                        <label for="published">Published</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="ready" name="tour-status" value="Ready" />
                        <label for="ready">Ready</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="not-ready" name="tour-status" value="Not Ready" />
                        <label for="not-ready">Not Ready</label>
                    </div>
                </div>

                <div class="tours-lookup-filter-div">
                    <p>Sort by:</p>
                    <div class="tours-lookup-div">
                        <input type="radio" id="order-direction-asc" name="order-direction" value="ASC" checked />
                        <label for="order-direction-asc">Ascending</label>
                    </div>

                    <div class="tours-lookup-div">
                        <input type="radio" id="order-direction-desc" name="order-direction" value="DESC" />
                        <label for="order-direction-desc">Descending</label>
                    </div>
                </div>
            </section>
        </section>

        <section id="tours-lookup-main">        
            <section id="tours-reserved-template-handler">

            </section>
            <section id="tours-lookup-template-handler">
                <template id="tours-lookup-template" class="tours-lookup-section">
                    <section class="tours-lookup-section background-image">
                        <div class="tours-info-div-title">
                            <p class="tours-name"></p>
                            <p class="tours-datetime"></p>
                            <p class="tours-maxguests"></p>
                            <p class="tours-rating"></p>
                            <button type="button" class="tours-details-button">Tour Details</button>
                        </div>
                    </section>
                </template>
            </section>
        </section>

        <section id="tours-pages-main">
            <section id="tours-pages-template-handler">
                <template id="tours-pages-template">
                    <section class="tours-pages-section">
                        <p class="tours-previous-button filter-button clickable-link">Previous Page</p>
                        <p class="tours-pos1-number clickable-link"></p>
                        <p class="tours-low-dots dots clickable-link">...</p>
                        <p class="tours-pos2-number clickable-link"></p>
                        <p class="tours-pos3-number clickable-link"></p>
                        <p class="tours-pos4-number clickable-link"></p>
                        <p class="tours-pos5-number clickable-link"></p>
                        <p class="tours-pos6-number clickable-link"></p>
                        <p class="tours-high-dots dots clickable-link">...</p>
                        <p class="tours-pos7-number clickable-link"></p>
                        <p class="tours-next-button filter-button clickable-link">Next Page</p>
                    </section>
                </template>
            </section>
        </section>

    </main>
</body>

</html>
