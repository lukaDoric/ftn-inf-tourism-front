<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursForm/toursForm.css">
    <title>Tours Form</title>
    <script type="module" src="../../../../dist/tours/pages/toursForm/toursForm.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item" id="toursOverview"><a
                    href="../../pages/toursOverview/toursOverview.html?guideId=10">Tour Overview</a></li>
            <li id="login" class="nav-item push-right"><a href="../../../users/pages/login/login.html">Login</a></li>
            <li id="logout" class="nav-item"><a href="../../../index.html">Logout</a></li>
    </nav>

    <section id="tourFormSection" class="formSection">
            <form>
                <h1>Tour Management</h1>
                <div class="formInputDiv">
                    <label for="tourNameElement">Name</label>
                    <input type="text" id="tourNameElement" name="tourName" placeholder="Tour Name" required>
                </div>

                <div class="formInputDiv">
                    <label for="tourDescriptionElement">Description</label>
                    <textarea id="tourDescriptionElement" name="tourDescription" rows="8" placeholder="Tour Description"
                        required></textarea>
                </div>

                <div class="formInputDiv">
                    <label for="tourDateTimeElement">Date</label>
                    <input type="datetime-local" id="tourDateTimeElement" name="tourDateTime" placeholder="Tour Date"
                        required>
                </div>

                <div class="formInputDiv">
                    <label for="tourMaxGuestsElement">Guests(Max)</label>
                    <input type="number" id="tourMaxGuestsElement" name="tourMaxGuests" placeholder="Tour Max Guests"
                        required>
                </div>

                <div class="formButtonDiv">
                    <button type="button" id="tourFormCancelButtonElement">Cancel</button>
                    <button type="button" id="tourFormSubmitButtonElement" disabled>Save Changes</button>
                    <img class="tourFormLoadingElement" src="../../../styles/loading.gif"/>
                </div>
            </form>
        </section>
</body>

</html>
