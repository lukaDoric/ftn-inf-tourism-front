<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursEdit/toursEdit.css">
    <title>Tours Form</title>
    <script type="module" src="../../../../dist/tours/pages/toursEdit/toursEdit.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item" id="toursOverview"><a href="../../pages/toursOverview/toursOverview.html">Tour Overview</a></li>
            <li id="logout-button" class="nav-item push-right"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <main>
        <section id="tour-edit-main">
            <section class="tour-edit-section form-section">
                <form>
                    <h1>Manage Tour</h1>
                    <div class="tour-input-div">
                        <label for="tour-name-input">Name</label>
                        <input type="text" class="tour-name-input" name="tourName" placeholder="Tour Name" required>
                    </div>
                    <div class="tour-input-div">
                        <label for="tour-description-input">Description</label>
                        <textarea class="tour-description-input" name="tourDescription" rows="8" placeholder="Tour Description" required></textarea>
                    </div>
                    <div class="tour-input-div">
                        <label for="tour-datetime-input">Date</label>
                        <input type="datetime-local" class="tour-datetime-input" name="tourDateTime" placeholder="Tour Date" required>
                    </div>
                    <div class="tour-input-div">
                        <label for="tour-maxguests-input">Guests(Max)</label>
                        <input type="number" class="tour-maxguests-input" name="tourMaxGuests" placeholder="Tour Max Guests" required>
                    </div>
                    <div class="tour-button-div">
                        <button type="button" class="tour-keypoint-button">Key Points</button>
                        <button type="button" class="tour-publish-button" disabled>At least 2 key points needed to publish tour</button>
                    </div>
                    <div class="tour-mainbutton-div">
                        <button type="button" class="cancel-button">Cancel</button>
                        <button type="button" class="submit-button" disabled>Save Changes</button>
                    </div>
                </form>
            </section>
        </section>

        <section id="keypoint-main">
            <section id="keypoint-create-main">
                <section class="keypoint-create-section keypoint">
                    <div class="keypoint-image-div">
                        <img class="keypoint-image-img" src="../../../styles/loading.gif" />
                    </div>
                    <div class="keypoint-info-div">
                        <div class="keypoint-input-div">
                            <input type="text" class="keypoint-name-input" name="keyPointName" placeholder="Key Point Name" required>
                        </div>
                        <div class="keypoint-location-div">
                            <div class="keypoint-input-div">
                                <input type="number" class="keypoint-latitude-input" name="keyPointLatitude" placeholder="Latitude" required>
                            </div>
                            <div class="keypoint-input-div">
                                <input type="number" class="keypoint-longitude-input" name="keyPointLongitude" placeholder="Longitude" required>
                            </div>
                        </div>
                        <div class="keypoint-input-div">
                            <textarea class="keypoint-description-input" name="keyPointDescription" placeholder="Key Point Description" required></textarea>
                        </div>
                        <div class="keypoint-input-div">
                            <input type="text" class="keypoint-imageurl-input" name="keyPointImageURL" placeholder="Key Point ImageURL" required>
                        </div>
                        <div class="keypoint-mainbutton-div">
                            <button type="button" class="keypoint-submit-button">Submit</button>
                        </div>
                    </div>
                </section>
            </section>

            <section id="keypoint-edit-main">
                <section id="keypoint-edit-template-handler">
                    <template id="keypoint-edit-template">
                        <section class="keypoint-edit-section keypoint">
                            <div class="keypoint-image-div">
                                <img class="keypoint-image-img" src="../../../styles/loading.gif" />
                            </div>
                            <div class="keypoint-info-div">
                                <div class="keypoint-input-div">
                                    <input type="text" class="keypoint-name-input" name="keyPointName" placeholder="Key Point Name" required>
                                </div>
                                <div class="keypoint-location-div">
                                    <div class="keypoint-input-div">
                                        <input type="number" class="keypoint-latitude-input" name="keyPointLatitude" placeholder="Latitude" required>
                                    </div>
                                    <div class="keypoint-input-div">
                                        <input type="number" class="keypoint-longitude-input" name="keyPointLongitude" placeholder="Longitude" required>
                                    </div>
                                </div>
                                <div class="keypoint-input-div">
                                    <textarea class="keypoint-description-input" name="keyPointDescription" placeholder="Key Point Description" required></textarea>
                                </div>
                                <div class="keypoint-input-div">
                                    <input type="text" class="keypoint-imageurl-input" name="keyPointImageURL" placeholder="Key Point ImageURL" required>
                                </div>
                                <div class="keypoint-mainbutton-div">
                                    <button type="button" class="keypoint-delete-button">Delete</button>
                                    <button type="button" class="keypoint-save-button" disabled>Save Info</button>
                                </div>
                            </div>
                        </section>
                    </template>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
