<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursEdit/toursEdit.css">
    <title>Tours Form</title>
    <script type="module" src="../../../../dist/tours/pages/toursEdit/toursEdit.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item" id="login"><a href="users/pages/login/login.html">Login</a></li>
            <li class="nav-item" id="logout"><a href="index.html">Logout</a></li>
            <li class="nav-item" id="toursOverview"><a
                    href="../../pages/toursOverview/toursOverview.html?guideId=10">Tour Overview</a></li>
        </ul>
    </nav>

    <section id="mainSection">
        <section id="tourEditSection">
            <form>
                <h1>Tour Creation</h1>

                <label for="tourName">Name</label>
                <input type="text" id="tourName" name="tourName" placeholder="Tour Name" required>
                <span id="tourNameError"></span>

                <label for="tourDescription">Description</label>
                <textarea id="tourDescription" name="tourDescription" rows="8" placeholder="Tour Description"
                    required></textarea>
                <span id="tourDescriptionError"></span>

                <label for="tourDateTime">Date</label>
                <input type="datetime-local" id="tourDateTime" name="tourDateTime" placeholder="Tour Date" required>
                <span id="tourDateTimeError"></span>

                <label for="tourMaxGuests">Max Guests</label>
                <input type="number" id="tourMaxGuests" name="tourMaxGuests" placeholder="Tour Max Guests" required>
                <span id="tourMaxGuestsError"></span>

                <button id="keyPointManagementButton">Key Points</button>
            </form>
            <div id="tourFormButtonDiv">
                <button id="cancelButton">Cancel</button>
                <button id="saveChanges">Save Changes</button>
            </div>
        </section>

        <section id="keyPointOverviewSection">
        </section>

        <section id="keyPointFormSection">
        </section>




    </section>
</body>

</html>
