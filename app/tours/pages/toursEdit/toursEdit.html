<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursEdit/toursEdit.css">
    <title>Tours Form</title>
    <script type="module" src="../../../../dist/tours/pages/toursEdit/toursEdit.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html">Home</a></li>
            <li class="nav-item" id="toursOverview"><a href="../../pages/toursOverview/toursOverview.html">Tour
                    Overview</a></li>
            <li id="logout-button" class="nav-item push-right"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <section id="main-section">
        <section id="tour-edit-section" class="form-section">
            <form>
                <h1>Manage Tour</h1>
                <div class="tour-input-div">
                    <label for="tour-edit-name-input">Name</label>
                    <input type="text" id="tour-edit-name-input" name="tourName" placeholder="Tour Name" required>
                </div>
                <div class="tour-input-div">
                    <label for="tour-edit-description-input">Description</label>
                    <textarea id="tour-edit-description-input" name="tourDescription" rows="8"
                        placeholder="Tour Description" required></textarea>
                </div>
                <div class="tour-input-div">
                    <label for="tour-edit-datetime-input">Date</label>
                    <input type="datetime-local" id="tour-edit-datetime-input" name="tourDateTime"
                        placeholder="Tour Date" required>
                </div>
                <div class="tour-input-div">
                    <label for="tour-edit-maxguests-input">Guests(Max)</label>
                    <input type="number" id="tour-edit-maxguests-input" name="tourMaxGuests"
                        placeholder="Tour Max Guests" required>
                </div>
                <div class="tour-button-div">
                    <button type="button" id="tour-keypoint-edit-button">Key Points</button>
                    <button type="button" id="tour-edit-publish-button" disabled>At least 2 key points needed to
                        publish
                        tour</button>
                </div>
                <div class="tour-mainbutton-div">
                    <button type="button" id="tour-edit-cancel-button" class="cancel-button">Cancel</button>
                    <button type="button" id="tour-edit-submit-button" class="submit-button" disabled>Save
                        Changes</button>
                </div>
            </form>
        </section>


        <section id="keypoint-section">
            <section id="keypoint-create-section" class="keypoint-form-section">
                <div class="keypoint-image-div">
                    <img id="keypoint-create-image-img" src="../../../styles/loading.gif" />
                </div>
                <div class="keypoint-info-div">
                    <div class="keypoint-input-div">
                        <input type="text" id="keypoint-create-name-input" name="keyPointName"
                            placeholder="Key Point Name" required>
                    </div>
                    <div class="keypoint-location-div">
                        <div class="keypoint-input-div">
                            <input type="number" id="keypoint-create-latitude-input" name="keyPointLatitude"
                                placeholder="Latitude" required>
                        </div>
                        <div class="keypoint-input-div">
                            <input type="number" id="keypoint-create-longitude-input" name="keyPointLongitude"
                                placeholder="Longitude" required>
                        </div>
                    </div>
                    <div class="keypoint-input-div">
                        <textarea id="keypoint-create-description-input" name="keyPointDescription"
                            placeholder="Key Point Description" required></textarea>
                    </div>
                    <div class="keypoint-input-div">
                        <input type="text" id="keypoint-create-imageurl-input" name="keyPointImageURL"
                            placeholder="Key Point ImageURL" required>
                    </div>
                    <div class="keypoint-mainbutton-div">
                        <button type="button" id="keypoint-create-submit-button"
                            class="keypoint-create-submit-button">Submit</button>
                    </div>
                </div>
            </section>

            <section id="keypoint-edit-section-template-handler">
                <section id="keypoint-edit-section-template" class="keypoint-form-section">
                    <div class="keypoint-image-div">
                        <img id="keypoint-edit-image-img" src="../../../styles/loading.gif" />
                    </div>
                    <div class="keypoint-info-div">
                        <div class="keypoint-input-div">
                            <input type="text" id="keypoint-edit-name-input" name="keyPointName"
                                placeholder="Key Point Name" required>
                        </div>
                        <div class="keypoint-location-div">
                            <div class="keypoint-input-div">
                                <input type="number" id="keypoint-edit-latitude-input" name="keyPointLatitude"
                                    placeholder="Latitude" required>
                            </div>
                            <div class="keypoint-input-div">
                                <input type="number" id="keypoint-edit-longitude-input" name="keyPointLongitude"
                                    placeholder="Longitude" required>
                            </div>
                        </div>
                        <div class="keypoint-input-div">
                            <textarea id="keypoint-edit-description-input" name="keyPointDescription"
                                placeholder="Key Point Description" required></textarea>
                        </div>
                        <div class="keypoint-input-div">
                            <input type="text" id="keypoint-edit-imageurl-input" name="keyPointImageURL"
                                placeholder="Key Point ImageURL" required>
                        </div>
                        <div class="keypoint-mainbutton-div">
                            <button type="button" id="keypoint-edit-delete-button"
                                class="keypoint-edit-delete-button">Delete</button>
                            <button type="button" id="keypoint-edit-save-button" class="keypoint-edit-save-button"
                                disabled>Save
                                Info</button>
                        </div>
                </section>
            </section>

        </section>
    </section>
</body>

</html>
