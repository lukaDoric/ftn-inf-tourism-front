<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../dist/restaurants/pages/restaurantsUpdate/restaurantsUpdate.css">
    <script type="module" src="../../../../dist/restaurants/pages/restaurantsUpdate/restaurantsUpdate.js"></script>
    <title>Restorani</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../index.html">Home</a></li>
            <li id="logoutButton" class="nav-item push-right"><a href="../../../index.html">Logout</a></li>
        </ul>
    </nav>

    <div class="formSection">
        <form id="Unos">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="formInputDiv" required>
        
        <label for="description">Description</label>
        <input type="text" name="description" id="description" class="formInputDiv" required>
        
        <label for="capacity">Capacity</label>
        <input type="number" name="capacity" id="capacity" class="formInputDiv" required>
        
        <label for="image">Image(URL)</label>
        <input type="url" name="image" id="image" class="formInputDiv">

        <label for="Latitude">Latitude</label>
        <input type="number" name="Latitude" id="Latitude" class="formInputDiv" required>

        <label for="Longitude">Longitude</label>
        <input type="number" name="Longitude" id="Longitude" class="formInputDiv" required>

        <select id="Status" name="Status" class="formInputDiv" required>
            <option value="Objavljeno">Objavljeno</option>
            <option value="U Pripremi">U Pripremi</option>
        </select>

        <input type="button" value="Submit" id = "Dodaj" class="formButtonDiv"/>
        <input type="button" value="Cancel" id = "cancel" class="formButtonDiv"/>

        </form>
    </div>
</body>
